name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: test-data-generator  # Update with your app name
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Create deployment package
        run: |
          # Create deployment structure maintaining the monorepo layout
          mkdir -p deploy/shared/dist
          mkdir -p deploy/backend/dist
          mkdir -p deploy/frontend/dist
          mkdir -p deploy/backend/node_modules
          mkdir -p deploy/shared/node_modules

          # Copy built files
          cp -r shared/dist/* deploy/shared/dist/
          cp -r backend/dist/* deploy/backend/dist/
          cp -r frontend/dist/* deploy/frontend/dist/

          # Copy package files
          cp package.json deploy/
          cp package-lock.json deploy/
          cp shared/package.json deploy/shared/
          cp backend/package.json deploy/backend/

          # Copy node_modules (production deps are already installed)
          cp -r node_modules deploy/

          # Debug: List deploy structure
          echo "=== Deploy structure ==="
          find deploy -type d | head -20
          echo "=== Frontend files ==="
          ls -la deploy/frontend/dist/ | head -10

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy

      - name: Health check
        run: |
          sleep 30
          curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || exit 1
